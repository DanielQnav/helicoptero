<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
    .controles{
        width: 50px;
        height: 50px;
    }
    .tamaño{
        width: 150px;
    }
    .imagen{
        vertical-align:super;
        position:relative;
        top: 100px;
        height: 80%;
        width: 100%;
    }
    #centrar{
        width: 50px;
    }
     </style>
    <title>helicoptero</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row text-center text-light border border-dark" style="background:silver;">
            <h2>Evaluacion</h2>
            <h3>Página jQuery</h3>              
        </div>
        <div class="row">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center">
               <img src="css/helicoptero.png" class="imagen">               
            </div>
            <div class="col- xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <!--joystick-->
                <div class="text-light border border-dark m-4">
                    <h3 class="border border-dark text-dark" style="background:silver;">Control de movimiento</h3>
                        <div class="m-4 text-center">
                            <button class="btn btn-dark m-1 controles d-block mx-auto" id="up">&#129145</button>
                            <button class="btn btn-dark m-1 controles" id="left">&#129144</button>
                            <button class="btn btn-dark" id="centrar">&#128472</button>
                            <button class="btn btn-dark m-1 controles" id="rigth">&#129146</button><br>
                            <button class="btn btn-dark m-1 controles" id="down"> &#129147 </button>
                        </div>
                </div>
                <!--Control de tamaño-->
                <div class="text-light border border-dark m-4">
                    <h3 class="border border-dark text-dark" style="background:silver;">Control de tamaño</h3>
                        <div class="m-4 text-center">
                            <button class="btn btn-dark m-1 tamaño" id="normal">&#10003 Normal</button>
                            <button class="btn btn-dark m-1 tamaño" id="agrandar">+ Agrandar</button>
                            <button class="btn btn-dark m-1 tamaño" id="achicar"> - Achicar </button>
                        </div>
                </div>
                <!--Control de visibiidad-->
                <div class="text-light border border-dark m-4">
                    <h3 class="border border-dark text-dark" style="background:silver;">Control de Visibilidad</h3>
                        <div class="m-4 text-center">
                            <button class="btn btn-dark m-1" id="aparece"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                              </svg>Aparecer</button>
                            <button class="btn btn-dark m-1" id="desaparece"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                              </svg>Desaparecer</button>
                        </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="controles.js"></script>
  </body>
</html>
